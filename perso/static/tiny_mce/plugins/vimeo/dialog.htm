<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#vimeo_dlg.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="VimeoDialog.insert();return false;" action="#">
  <p>{#vimeo_dlg.instr}</p>

  <div class="mceActionPanel">
    <div style="float: left">
      {#vimeo_dlg.vmID} <input id="vimeoID" name="vimeoID" type="text" class="text" size="10" value="" />
    </div>
    <div style="float: right">
      {#vimeo_dlg.vmW} <input id="vimeoWidth" name="vimeoWidth" type="text" class="text" size="2" value="500" />&nbsp;
      {#vimeo_dlg.vmH} <input id="vimeoHeight" name="vimeoHeight" type="text" class="text" size="2" value="213" />
    </div>
  </div>

  <div class="mceActionPanel">
    <div style="float:left;padding-top:23px">
      <input type="button" id="insert" name="insert" value="{#insert}" onclick="VimeoDialog.insert();" />
    </div>
    <div style="float:right;padding-top:23px">
      <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
  </div>
</form>

</body>
</html>
